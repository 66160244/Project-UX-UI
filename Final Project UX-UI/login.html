<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KCAL Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body class="d-flex align-items-center">
    <div class="container">
        <div>
            <a href="index.html" class="text-dark d-flex align-items-center mb-2">
                <i class="bi bi-arrow-left fs-1 me-2 text-light"></i>
            </a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-5">
                    <i class="bi bi-fire text-light" style="font-size: 6rem"></i>
                    <h1 class="fw-bold display-4">CALORIE DAIRY</h1>
                </div>
                <div class="login-card p-4 mb-4">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" placeholder="อีเมล">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control form-control-lg" placeholder="รหัสผ่าน">
                        </div>
                    </form>
                    <a href="home.html">
                        <button class="btn btn-success w-100 btn-lg mb-3">เข้าสู่ระบบ</button>
                    </a>

                    <div class="divider my-4"></div>

                    <div class="social-login">
                        <div class="d-grid gap-2">
                            <button class="btn btn-dark">
                                <i class="bi bi-apple me-2"></i>ลงชื่อเข้าใช้ด้วย Apple
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-facebook me-2"></i>ลงชื่อเข้าใช้ด้วย Facebook
                            </button>
                            <button class="btn btn-light">
                                <i class="bi bi-person-circle me-2"></i>สร้างบัญชี
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
