<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./styles/edit_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-3">
        <div class="text-center">
            <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/203076.png" class="profile-img"
                alt="Profile Image">
        </div>

        <form class="mt-3">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="Anthony Davis">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="examplemail@gmail.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" value="000000000000">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" value="11111111">
            </div>
            <form class="mt-3">
                <div class="d-grid btn-space mt-2">
                    <a href="setting.html" class="btn btn-success">Confirm</a>
                </div>
                <div class="d-grid btn-space mt-2">
                    <a href="setting.html" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
